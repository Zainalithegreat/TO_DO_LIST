{% extends "default.html" %}
{% block title %}
    Register
{% endblock %}
{% block header %}
    <div class="header">Reset Password</div>
{% endblock %}
{% block content %}
<div class="content">
    <div class="form-container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/do_reset_password" class="reset-password-form">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm new password" required>
            </div>
            <div class="form-actions">
                <button type="submit" name="type" value="Confirm" class="main-button">Confirm</button>
                <a href="/login" class="button-link ">Back to Login</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
